version: '3'
services:
    base:
        image: "base"
        build: "./beacon_shared"

    yubihsm:
        image: "yubihsm"
        build:
            context: "./beacon"
            dockerfile: "./Dockerfile.yubihsm"
        privileged: true
        devices:
            - "/dev:/dev"

    # Starts the curator to hash random numbers
    beacon:
        image: "beacon"
        build:
            context: "./beacon"
            dockerfile: "../Dockerfile"
        volumes:
            # for development
            - ./beacon/:/app
            - ./beacon_shared:/beacon_shared
        environment:
            ZMQ_BROADCAST_PORT: 5050
            USE_HSM: 0
        # ports:
        #     - "5050:5050"
        command: ["python3", "/app"]
        depends_on:
            - "yubihsm"
            - "beacon-storage"
