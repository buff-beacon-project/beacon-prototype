    #         context: "./beacon_storage"
    #         dockerfile: "../Dockerfile"
    #     volumes:
    #         # for development
    #         - ./beacon_storage/:/app
    #         - ./beacon_shared:/beacon_shared
    #         - ./db:/db
    #     environment:
    #         ZMQ_LISTEN_PORT: 5050
    #         BEACON_DB_PATH: /db/beacon.db
    #     # ports:
    #     #     - "5050:5050"
    #     tty: true
    #     command: ["python3", "/app"]

    beacon-api:
        image: "beacon-api"
        build: "./beacon_api"
        depends_on:
            - "beacon-storage"
        volumes:
            # for development
            - ./beacon_api/:/app
            - ./beacon_shared:/beacon_shared
            - ./db:/db:ro
        environment:
            BEACON_DB_PATH: /db/beacon.db
        ports:
            - "8080:80"
        tty: true
        command: ["gunicorn", "--reload", "-c", "/app/gunicorn.conf.py", "main:api"]
