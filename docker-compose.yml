version: '3.7'
services:
    # Starts the curator to hash random numbers
    source-hasher:
        image: "source-hasher"
        build: "./source_hasher"
        volumes:
            # for development
            - ./source_hasher/:/usr/src/app
        environment:
          ZMQ_BROADCAST_PORT: 5050
          USE_HSM: 0
        ports:
            - "5050:5050"
        command: ["python3", "."]
